<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <!--BOOTSRAP CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"
    />
    <!--CSS PERSONALIZADO-->
    <link rel="stylesheet" href="./Public/main.css" />
  </head>

  <body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-dark bg-dark">
      <a href="/" class="navbar-brand"> Product App </a>
    </nav>

    <div class="container">
      <!--APLICACION-->
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add Product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  step="0.01"
                  id="price"
                  placeholder="Product Price"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  value="2018"
                  min="1900"
                  id="year"
                  placeholder="Year Product"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <!--Listas de Nuevos Productos-->
        <div class="col md-8">
          <div id="product-list" class="col md-8"></div>
        </div>
      </div>
    </div>
    <script src="/src/App/App.js" type="module"></script>
  </body>
</html>
